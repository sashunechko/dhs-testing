<!DOCTYPE html>
<html lang="ru">

<head>
    <title>Список тестов</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../css/record.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
    <link rel="icon" type="image/png" sizes="32x32" href="../img/icon.png" />

</head>

<body>
    <header class="header">
        <div class="wrapper">
            <div class="header-wrapper">
            <img src="../img/svg/logo.svg" alt="Логотип. PsycologyTesting" class="header-logo-pic">
            <nav class="header-nav">
                <ul class="nav-list">
                    <li><a class="link-contrast" href="#01">ТЕСТЫ</a></li>
                    <li><a class="link-contrast" href="#02">ЛИЧНЫЙ КАБИНЕТ</a></li>
                </ul>
            </nav>
            </div>
        </div>
    </header>

    <main class="main-content">
        <div class="reg">
            <div class="bg-reg">
                <div class="info">
                    <input class="box1" type="email" placeholder="Email" name="email" required/>
                    <input class="box1" type="password" placeholder="Пароль" name="password" required/>
                    <button class="red-button" type="submit" form="id-info">Регистрация</button>
                </div>
            </div>
        </div>
    </main>

<footer class="footer">
    <div class="wrapper">
        <div class="header-wrapper">
        <img src="../img/svg/logo.svg" alt="Логотип. PsycologyTesting" class="header-logo-pic">
        <div class="footer-wrapper">
            <p class="text">created by</p>
            <a href="https://github.com/sashunechko/dhs-testing">
                <img src="../img/svg/git.svg" alt="Логотип. Github" class="header-logo-pic">
            </a>
        </div>
        </div>
    </div>
</footer>

</body>
</html>
